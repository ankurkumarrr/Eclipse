<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>ENCODE</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " type="text/css">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}" ></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" type="text/css">
  </head>

  <body>

    <div id="particles-js">
      <div id="welcome" >
        <div class="jumbotron">
          <font color="white">
          <h1 class="display-4">Authorisation Code:</h1>
          </font>
          <br>
            <h1 class="display-4" name='code' ><font color="red"> {{ code }} </font></h1>

              <button type="button" class="btn btn-outline-warning"> Download Encoded Image </button>
            </a>
            <button type="button"  class="btn btn-outline-success" onclick="location.href='../../eclipse' "> Back To Homepage </button>
        </div>
      </div>
    </div>
    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

  </body>

</html>
